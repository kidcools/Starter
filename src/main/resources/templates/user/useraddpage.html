<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加用户</title>
</head>
<body>
    <p>添加用户</p>
    <form th:action="@{/users/addUser}"  th:object="${user}" method="post">
        <p>用户名: <input type="text" name="username" placeholder="username"></p>
        <p>密码: <input type="password" name="password" placeholder=""></p>
        <p>会员截止时间: <input type="datetime-local" name="vipDate" placeholder=""></p>
        <input type="submit" text="提交"/>
        </input>
    </form>
</body>
</html>
